<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Maven+Pro&family=Tajawal:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Frank Ruhl Libre', serif;
        }
    </style>
        
</head>

<body>

</style>
    <div class="titleDiv">
        <h1 id="title">Tic-Tac-Toe</h1>
    </div>

    <div class="gameDiv">
        <div class="boardGame"  id="board" style="display: none">
            <h1 class="markers" id="m1"></h1>
            <h1 class="markers" id="m2"></h1>
            <h1 class="markers" id="m3"></h1>

            <h1 class="markers" id="m4"></h1>
            <h1 class="markers" id="m5"></h1>
            <h1 class="markers" id="m6"></h1>

            <h1 class="markers" id="m7"></h1>
            <h1 class="markers" id="m8"></h1>
            <h1 class="markers" id="m9"></h1>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="player1" placeholder="P1 Name">
        <input type="text" id="player2" placeholder="P2 Name">
    </div>
    
    <div class="buttons">
        <button id="startBtn">Start Game</button>
        <button id="restartBtn">Restart Game</button>
    </div>

    <div id="message"></div>
    <div id="results"></div>
</body>

<script src="script.js"></script>
</html>
